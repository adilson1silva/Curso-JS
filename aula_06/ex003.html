<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: aquamarine; /*estilo do documento*/
            color: black;
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <h1>Olá mundo</h1>
    <p>Já livrei da maldição</p><!--Conteúdo do documento-->

    <script>
       var n1 = Number.parseInt(window.prompt('Digite o primeiro número: '))// no prompt sempre o valor em em string
       //ParseInt; ParseFloat
       var n2 = Number.parseInt(window.prompt('Digite o outro número: '))
       var soma = n1 + n2
       window.alert('A soma dos valores digitados é ' + soma)
    </script>
</body>
