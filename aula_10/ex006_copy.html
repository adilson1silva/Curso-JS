<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font:  normal 20pt arial;
            background: rgb(27, 148, 27);
            color: aliceblue;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>
    
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click',clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        // função para fazer o click
        function clicar(){
            a.innerText = 'clicou!'
            a.style.backgroundColor = 'red'
        }

        // função para mostrar que o mouse entrou
        function entrar(){
            a.innerText = 'Entrou!'
        }

        // função para mostrar que o mouse saiu
        function sair (){
            a.innerText = 'saiu!'
            a.style.backgroundColor = 'green'
        }


    </script>
    
</body>
</html>
