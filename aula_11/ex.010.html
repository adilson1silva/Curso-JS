<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        h1{
            background-color: aqua;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">  
    <div id="res">Resultado</div>
    <script>
        function calcular(){
            var vel_s = window.document.getElementById("txtvel")
            var res = window.document.getElementById('res')
            var vel = Number(vel_s.value)
            res.innerHTML = `<p>A sua velocidade é <strong> ${vel} km/h <strong</p>`
            if (vel > 60){
                res.innerHTML += `A sua velocidade foi assima do recomendsdo, <strong>MULTADO!</strong>`
            }
            res.innerHTML += `<p>Use sempre o cinto de segurança!</p>`

        }
    </script>
</body>
</html>
